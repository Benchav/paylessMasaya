<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payless — Login</title>
<style>
:root {
  --bg: #0f1724;
  --bg-gradient: linear-gradient(135deg, #0f1724 0%, #1a2436 100%);
  --accent: #ff6b35;
  --accent-2: #ff8a5b;
  --accent-gradient: linear-gradient(135deg, var(--accent), var(--accent-2));
  --muted: #98a0b3;
  --card-bg: rgba(255,255,255,0.04);
  --card-border: rgba(255,255,255,0.08);
  --success: #9fe6b0;
  --danger: #ffb4a2;
  --input-bg: rgba(255,255,255,0.03);
  --input-focus: rgba(255,107,53,0.15);
  --shadow: 0 12px 40px rgba(2,6,23,0.7);
  --transition: all 0.25s ease;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: var(--bg-gradient);
  color: #e6eef8;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  padding: 20px;
  line-height: 1.5;
}

.card {
  width: min(440px, 100%);
  background: var(--card-bg);
  border-radius: 16px;
  padding: 28px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  border: 1px solid var(--card-border);
  transition: var(--transition);
}

.card:hover {
  box-shadow: 0 16px 50px rgba(2,6,23,0.8);
}

.brand {
  display: flex;
  gap: 14px;
  margin-bottom: 24px;
  align-items: center;
}

.logo {
  width: 64px;
  height: 64px;
  border-radius: 14px;
  background: var(--accent-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #071022;
  font-weight: 800;
  font-size: 20px;
  box-shadow: 0 4px 12px rgba(255,107,53,0.3);
}

.header-text h1 {
  margin: 0;
  font-size: 20px;
  line-height: 1.2;
  font-weight: 700;
}

.header-text p.lead {
  margin: 8px 0 0;
  font-size: 14px;
  color: var(--muted);
  font-weight: 400;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 16px;
}

label {
  font-size: 14px;
  color: var(--muted);
  font-weight: 500;
}

.input-container {
  position: relative;
}

input[type="text"], input[type="password"] {
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--card-border);
  background: var(--input-bg);
  color: inherit;
  font-size: 15px;
  outline: none;
  width: 100%;
  transition: var(--transition);
  font-weight: 400;
}

input::placeholder {
  color: rgba(230,238,248,0.4);
}

input:focus {
  box-shadow: 0 0 0 4px var(--input-focus);
  border-color: rgba(255,107,53,0.3);
  transform: translateY(-2px);
}

.actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-top: 20px;
}

.btn {
  padding: 12px 20px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.05);
  background: transparent;
  color: inherit;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.btn:active:not(:disabled) {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.65;
  cursor: not-allowed;
  transform: none !important;
}

.btn.primary {
  background: var(--accent-gradient);
  border: none;
  color: #071022;
  font-weight: 600;
  flex: 1;
}

.btn.secondary {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
}

.muted {
  color: var(--muted);
  font-size: 14px;
  margin-top: 20px;
  text-align: center;
}

.link {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.link:hover {
  color: var(--accent-2);
  text-decoration: underline;
}

.msg {
  min-height: 24px;
  font-size: 14px;
  margin-top: 16px;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: var(--transition);
}

.msg.success {
  background: rgba(159, 230, 176, 0.1);
  border: 1px solid rgba(159, 230, 176, 0.2);
}

.msg.error {
  background: rgba(255, 180, 162, 0.1);
  border: 1px solid rgba(255, 180, 162, 0.2);
}

.loading {
  opacity: 0.7;
  position: relative;
  overflow: hidden;
}

.loading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Password visibility toggle */
.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: var(--transition);
}

.password-toggle:hover {
  color: var(--accent);
  background: rgba(255,255,255,0.05);
}

.password-toggle:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* Responsive adjustments */
@media (max-width: 520px) {
  .card {
    padding: 24px;
    width: 100%;
    border-radius: 14px;
  }
  .brand {
    gap: 12px;
    margin-bottom: 20px;
  }
  .logo {
    width: 56px;
    height: 56px;
    font-size: 18px;
    border-radius: 12px;
  }
  .header-text h1 {
    font-size: 18px;
  }
  .actions {
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
  }
  .btn {
    width: 100%;
    padding: 14px;
  }
}

/* Larger screens tweaks */
@media (min-width: 900px) {
  body {
    padding: 40px;
  }
  .card {
    max-width: 480px;
  }
}

/* Accessibility helpers */
.visually-hidden {
  position: absolute !important;
  height: 1px;
  width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap;
}

/* Focus indicators for keyboard navigation */
button:focus-visible,
input:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}
</style>
</head>
<body>
<div class="card" role="region" aria-labelledby="login-title" data-role="masaya">
  <div class="brand">
    <div class="logo" aria-hidden="true">PS</div>
    <div class="header-text">
      <h1 id="login-title">Payless SUC Masaya</h1>
      <p class="lead">Inicia sesión para acceder al panel</p>
    </div>
  </div>

  <form id="loginForm" autocomplete="on" novalidate>
    <div class="form-group">
      <label for="username">Usuario</label>
      <div class="input-container">
        <input id="username" name="username" type="text" placeholder="Ingresa tu usuario" required aria-required="true" />
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-container">
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" aria-required="true" />
        <button type="button" class="password-toggle" aria-label="Mostrar contraseña" id="togglePassword">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="actions">
      <button id="submitBtn" type="submit" class="btn primary">
        <span>Entrar</span>
      </button>
    <!--  <button type="button" id="demoBtn" class="btn secondary">Usar demo</button> -->
    </div>

    <div class="muted">¿No tienes cuenta? <a class="link" href="register.html">Regístrate aquí</a></div>

    <!-- Mensaje accesible -->
    <div id="msg" class="msg" role="status" aria-live="polite"></div>
  </form>
</div>

<script>
const API_BASE = 'https://payless-api.vercel.app';
const LOGIN_PATH = '/auth/login';
const STORAGE_AUTH = 'payless_auth_v1';
const EXPECTED_ROLE = 'masaya';

function showMsg(text, ok = true){
  const el = document.getElementById('msg');
  el.textContent = text || '';
  
  // Remove previous classes
  el.classList.remove('success', 'error');
  
  // Add appropriate class and style
  if (text) {
    el.classList.add(ok ? 'success' : 'error');
    el.style.color = ok ? '#9fe6b0' : '#ffb4a2';
  }
}

function setAuthToken(obj){
  localStorage.setItem(STORAGE_AUTH, JSON.stringify(obj));
}

function setLoading(state){
  const btn = document.getElementById('submitBtn');
  //const demo = document.getElementById('demoBtn');
  btn.disabled = state;
  //demo.disabled = state;
  btn.classList.toggle('loading', state);
  //demo.classList.toggle('loading', state);
}

async function apiLogin(username, password){
  const payload = { username, password, expectedRole: EXPECTED_ROLE };
  const res = await fetch(API_BASE + LOGIN_PATH, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify(payload)
  });
  const data = await res.json().catch(()=>null);

  if(res.status === 403){
    throw new Error(data?.message || 'No tienes permiso para iniciar sesión en este panel');
  }
  if(!res.ok){
    throw new Error(data?.message || 'Error ' + res.status);
  }
  return data;
}

document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!username || !password){ 
    showMsg('Completa todos los campos requeridos', false); 
    return; 
  }

  setLoading(true);
  showMsg('Conectando con el servidor...', true);

  try{
    const result = await apiLogin(username, password);
    const token = result?.token;
    const returnedRole = result?.role || result?.user?.role;

    if(!token) throw new Error('Token no recibido');

    if(EXPECTED_ROLE && returnedRole && returnedRole !== EXPECTED_ROLE && returnedRole !== 'managua' && returnedRole !== 'admin'){
      showMsg('Tu cuenta no tiene permiso para este panel.', false);
      return;
    }

    const user = { 
      username: result?.user?.username || result?.username || username, 
      role: returnedRole || EXPECTED_ROLE,
      id: result?.user?.id || result?.userId || null
    };
    
    const authObj = {
      token,
      user,
      meta: {
        expiresIn: result?.expiresIn || result?.expires_in || null,
        obtainedAt: new Date().toISOString()
      }
    };
    
    setAuthToken(authObj);

    showMsg('Inicio de sesión correcto. Redirigiendo...', true);
    setTimeout(()=> window.location.href='panelMasaya.html', 600);

  }catch(err){
    console.error(err);
    showMsg(err.message || 'Error en el inicio de sesión', false);
  }finally{
    setLoading(false);
  }
});

//document.getElementById('demoBtn').addEventListener('click', ()=>{
 // document.getElementById('username').value='adminmasaya';
 // document.getElementById('password').value='123456';
  document.getElementById('loginForm').dispatchEvent(new Event('submit',{cancelable:true,bubbles:true}));
//});

/* Password visibility toggle */
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordInput = document.getElementById('password');
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  
  // Update button label and icon
  const icon = this.querySelector('svg path:nth-child(2)');
  if (type === 'text') {
    this.setAttribute('aria-label', 'Ocultar contraseña');
    icon.style.display = 'none';
  } else {
    this.setAttribute('aria-label', 'Mostrar contraseña');
    icon.style.display = 'block';
  }
});
</script>
</body>
</html>
