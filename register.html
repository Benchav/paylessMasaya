<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payless — Registro</title>
  <style>
    :root{
      --bg: #0f1724;
      --bg-gradient: linear-gradient(135deg, #071029 0%, #0f1724 50%, #1a2436 100%);
      --accent: #ff6b35;
      --accent-2: #ff8a5b;
      --accent-gradient: linear-gradient(135deg, var(--accent), var(--accent-2));
      --muted: #98a0b3;
      --glass: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.08);
      --success: #9fe6b0;
      --danger: #ffb4a2;
      --input-bg: rgba(255,255,255,0.03);
      --input-focus: rgba(255,107,53,0.15);
      --shadow: 0 12px 40px rgba(2,6,23,0.7);
      --transition: all 0.25s ease;
    }
    
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-gradient);
      color:#e6eef8;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    
    .card{
      width: min(480px, 100%);
      background: var(--glass);
      border-radius:16px;
      padding:28px;
      border:1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      transition: var(--transition);
    }
    
    .card:hover {
      box-shadow: 0 16px 50px rgba(2,6,23,0.8);
    }
    
    .brand{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:24px;
    }
    
    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      background: var(--accent-gradient);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#071022;
      font-size:20px;
      box-shadow: 0 4px 12px rgba(255,107,53,0.3);
    }
    
    h1{
      font-size:20px;
      margin:0;
      line-height:1.2;
      font-weight: 700;
    }
    
    p.lead{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
      font-weight: 400;
    }
    
    .form-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      margin-top:8px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label{
      font-size:14px;
      color:var(--muted);
      font-weight: 500;
    }
    
    .input-container {
      position: relative;
    }
    
    input{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid var(--glass-border);
      background: var(--input-bg);
      color:inherit;
      font-size:15px;
      outline:none;
      transition: var(--transition);
    }
    
    input::placeholder{
      color:rgba(230,238,248,0.4);
    }
    
    input:focus{
      box-shadow: 0 0 0 4px var(--input-focus);
      border-color: rgba(255,107,53,0.3);
      transform: translateY(-2px);
    }
    
    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--accent);
      background: rgba(255,255,255,0.05);
    }

    .password-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:20px;
      flex-wrap:wrap;
    }
    
    .btn{
      padding:12px 20px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.05);
      background:transparent;
      color:inherit;
      cursor:pointer;
      font-size:15px;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn.primary{
      background: var(--accent-gradient);
      color:#071022;
      border:none;
      font-weight: 600;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .btn:disabled{
      opacity:0.65;
      cursor:not-allowed;
      transform: none !important;
    }
    
    .muted{
      color:var(--muted);
      font-size:14px;
    }
    
    a.link{
      color:var(--accent);
      text-decoration:none;
      font-weight: 500;
      transition: var(--transition);
    }

    a.link:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }
    
    .msg{
      min-height: 24px;
      font-size:14px;
      margin-top:16px;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .msg.success {
      background: rgba(159, 230, 176, 0.1);
      border: 1px solid rgba(159, 230, 176, 0.2);
    }

    .msg.error {
      background: rgba(255, 180, 162, 0.1);
      border: 1px solid rgba(255, 180, 162, 0.2);
    }

    /* Loading hint */
    .loading{
      opacity:0.7;
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Focus indicators for keyboard navigation */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Mobile tweaks */
    @media (max-width:520px){
      .card{
        padding:24px;
        border-radius:14px;
      }
      .brand{
        gap:12px;
      }
      .logo{
        width:56px;
        height:56px;
        font-size:18px;
        border-radius: 12px;
      }
      h1 {
        font-size: 18px;
      }
      .actions{
        flex-direction:column-reverse;
        align-items:stretch;
        gap: 10px;
      }
      .actions .left{
        width:100%;
        display:flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn{
        width:100%;
        padding:14px;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="reg-title">
    <div class="brand">
      <div class="logo" aria-hidden="true">PS</div>
      <div>
        <h1 id="reg-title">Payless SUC Masaya</h1>
        <p class="lead">Crea tu cuenta para acceder al panel administrativo</p>
      </div>
    </div>

    <form id="regForm" autocomplete="on" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-container">
            <input id="username" name="username" type="text" placeholder="Ingresa tu usuario" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-container">
            <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
            <button type="button" class="password-toggle" aria-label="Mostrar contraseña" id="togglePassword">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="left" style="display:flex;gap:12px;align-items:center;flex:1;">
          <button id="submitBtn" type="submit" class="btn primary">Crear cuenta</button>
          <button type="button" class="btn secondary" onclick="window.location.href='index.html'">Volver al login</button>
        </div>
        <div class="muted">¿Ya tienes cuenta? <a class="link" href="index.html">Inicia sesión</a></div>
      </div>

      <div class="msg" id="msg" role="status" aria-live="polite"></div>
    </form>

    <script>
      const API_BASE = 'https://payless-api.vercel.app';
      const REGISTER_PATH = '/auth/register';
      const msg = document.getElementById('msg');
      const submitBtn = document.getElementById('submitBtn');

      function showMsg(text, ok=true){
        msg.textContent = text || '';
        
        // Remove previous classes
        msg.classList.remove('success', 'error');
        
        // Add appropriate class and style
        if (text) {
          msg.classList.add(ok ? 'success' : 'error');
          msg.style.color = ok ? '#9fe6b0' : '#ffb4a2';
        }
      }

      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        if (isLoading) {
          submitBtn.classList.add('loading');
        } else {
          submitBtn.classList.remove('loading');
        }
      }

      async function apiRegister(username, password){
        const url = API_BASE + REGISTER_PATH;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role: 'masaya' }) // role fijo
        });
        const data = await res.json().catch(()=>null);
        if(!res.ok) throw new Error(data?.message || 'Error al registrar');
        return data;
      }

      document.getElementById('regForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if(!username || password.length < 6){ 
          showMsg('Completa todos los campos (contraseña mínimo 6 caracteres)', false); 
          return; 
        }

        setLoading(true);
        showMsg('Creando cuenta...', true);

        try{
          await apiRegister(username, password);
          showMsg('Cuenta creada correctamente. Redirigiendo al login...', true);
          setTimeout(()=> window.location.href='index.html', 900);
        }catch(err){
          console.error('Registro error', err);
          showMsg(err.message || 'Error al registrar', false);
        }finally{
          setLoading(false);
        }
      });

      /* Password visibility toggle */
      document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Update button label and icon
        const icon = this.querySelector('svg path:nth-child(2)');
        if (type === 'text') {
          this.setAttribute('aria-label', 'Ocultar contraseña');
          icon.style.display = 'none';
        } else {
          this.setAttribute('aria-label', 'Mostrar contraseña');
          icon.style.display = 'block';
        }
      });

      // Clear message when user starts typing
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
          if (msg.textContent) showMsg('');
        });
      });
    </script>
  </div>
</body>
</html>
