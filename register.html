<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payless — Registro</title>
  <style>
    :root{--bg:#0f1724;--accent:#ff6b35;--muted:#98a0b3;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%, #0f1724 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:480px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .logo{width:48px;height:48px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071022}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 16px;color:var(--muted);font-size:13px}
    .form-grid{display:grid;grid-template-columns:1fr;gap:10px}
    label{font-size:13px;color:var(--muted)}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .actions{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:8px}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff8a5b);color:#071022;border:none}
    .muted{color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none}
    .msg{height:18px;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="brand">
      <div class="logo">PS</div>
      <div>
        <h1>Payless SUC Masaya — Crear cuenta</h1>
        <p class="lead">Regístrate para acceder al panel administrativo</p>
      </div>
    </div>

    <form id="regForm" autocomplete="on">
      <div class="form-grid">
        <div>
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" placeholder="Tu usuario" required />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
        </div>
      </div>

      <div class="actions">
        <div style="display:flex;gap:8px;align-items:center">
          <button type="submit" class="btn primary">Crear cuenta</button>
          <button type="button" class="btn" onclick="window.location.href='index.html'">Volver al login</button>
        </div>
        <div class="muted">¿Ya tienes cuenta? <a class="link" href="index.html">Inicia sesión</a></div>
      </div>

      <div class="msg" id="msg"></div>
    </form>

    <script>
      const API_BASE = 'https://payless-api.vercel.app';
      const REGISTER_PATH = '/auth/register';
      const msg = document.getElementById('msg');

      function showMsg(text, ok=true){
        msg.textContent = text;
        msg.style.color = ok ? '#9fe6b0' : '#ffb4a2';
      }

      async function apiRegister(username, password){
        const url = API_BASE + REGISTER_PATH;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role: 'masaya' }) // role fijo
        });
        const data = await res.json().catch(()=>null);
        if(!res.ok) throw new Error(data?.message || 'Error al registrar');
        return data;
      }

      document.getElementById('regForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if(!username || password.length < 6){ showMsg('Completa todos los campos (contraseña >=6)', false); return; }

        showMsg('Creando cuenta...', true);

        try{
          await apiRegister(username, password);
          showMsg('Cuenta creada correctamente. Redirigiendo al login...', true);
          setTimeout(()=> window.location.href='index.html', 900);
        }catch(err){
          console.error('Registro error', err);
          showMsg(err.message || 'Error al registrar', false);
        }
      });
    </script>
  </div>
</body>
</html>
